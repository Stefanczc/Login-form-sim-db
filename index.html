<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Explorer</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <form action="">
        <h1>Sign Up to JobExplorer</h1>
        <div class="name" id="name">
            <input type="text" placeholder="First Name" id="firstname">
            <input type="text" placeholder="Last Name" id="lastname">
        </div>
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <input type="password" placeholder="Confirm Password" id="confirmPassword">
        <label for="cbox"><input type="checkbox" id="cbox" class="cbox">I accept the <a href="./terms.html">Terms & Conditions</a>
            and
            the <a href="./privacy.html">Privacy Policy</a></label>

        <label for="register"><input type="submit" id="register" class="registerBtn" value="Register">
            Already a member? <a href="./homepage.html" class="signIn">Sign in</a>
        </label>

    </form>
</body>

</html>
